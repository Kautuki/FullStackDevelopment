<!doctype html>
<html>
<head>
<title>webpage</title>
<link rel="stylesheet" href="bootstrap.css">

<style>
.header{
	height: 100px;
    background-color: dimgray;
    color: black;
    padding: 20px;
    text-align: center;
}
.nav{
	height: 40px;
    padding: 5px;
    background-color: black;
    color: dimgray;
    text-align: center;
    margin-bottom: 5px;
    margin-top: 5px;
    
}
.nav ul li{
    display: inline;
    text-decoration: none;
    padding: 5px;
    
}
.nav a{
    color: dimgray;
    padding: 30px;
    
    text-decoration: none;
}
.nav a:hover{
    color: antiquewhite;
    background-color: darkseagreen;
}
.content{
    height: 350px;
    width: 1310px;
    float: left;
    padding: 20px;
    background-color: dimgray;
    color: black;
    margin-top: 5px;
    font-size: 20px;
    font-family: aerial;
}
.sidebar{
    height: 220px;
    width: 400px;
    background-color: white;
    color: black;
    padding: 20px;
    float: right;
    margin-top: 5px;
    margin-bottom: 5px;
    border-width: 5px;
    border-style:solid;
    border-color: black;
}
</style>
<script>
        function checkPassword(){
        var pass=  /^[A-Za-z]\w{7,14}$/;  
        var password= document.getElementById("password")
        if (password.value.match(pass))
            {alert('password is valid')
            return true;
            }
        else{
            alert('password must contain a capital and must be 7 to 14 characters long')
            return false;
        }
}
      	
    </script>
</head>
<body>
<div class="header">
<h1>my website</h1>
</div>
<div class="nav">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">SERVICES</a></li>
        </ul>
    </div>
<div class="content">
<p>nav and form using bootstrap</p>
<div class="sidebar">
        <form action="" method="" class="container-fluid">
            <legend>FEEDBACK</legend>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" required/>
            </div>
               <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required/>
            </div>
               <div class="form-group">
                <label for="phone">Contact</label>
                <input type="phone" class="form-control" id="phone" required/>
            </div>
               <div class="form-group">
                <label for="msg">Message</label>
                   <textarea class="form-control" id="msg" required></textarea>
                   
            </div>
          

<input type="submit" class="btn btn-success" onclick="checkPassword()" value="submit">
       <input type="reset" class="btn btn-danger" value="Reset">
    
        
        </form>
    </div>
</div>
</body>
</html>
