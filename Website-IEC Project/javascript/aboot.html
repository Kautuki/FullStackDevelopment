<html>
<head><title>Webpage</title>

    <script>
        function checkPassword(){
        var pass=  /^[A-Za-z]\w{7,14}$/;  
        var password= document.getElementById("password")
        if (password.value.match(pass))
            {alert('password is valid')
            return true;
            }
        else
{
            alert('password must contain a capital and must be 7 to 14 characters long')
            return false;
        }
        }
    </script>
<body>
<div class="wrapper">
<div class="head"><h1>WEBPAGE</h1></div>
    <div class="nav">

                <input type="email" class="form-control" id="email" required/>
            </div>
               <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required/>
            </div>
               <div class="form-group">
                <label for="phone">Contact</label>
                <input type="phone" class="form-control" id="phone" required/>
            </div>

                <label for="msg">Message</label>
                   <textarea class="form-control" id="msg" required></textarea>
                   
            </div>
            
            <input type="submit" class="btn btn-success" onclick="checkPassword()" value="submit">
       <input type="reset" class="btn btn-danger" value="Reset">
