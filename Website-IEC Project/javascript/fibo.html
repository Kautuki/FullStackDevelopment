<html>
<head>
<title>fibonacci</title>
</head>
<body>
<p>enter number of terms</p>
<input id="terms">
<button onclick="fiboSer()">fibonaaci series</button>
<p id="demo"></p>
<script>
function fiboSer(){
var a=0;
var b=1;
var c;
var terms=document.getElementById("terms").value;
document.getElementById("demo").innerHTML="0" + "<br/>";
document.getElementById("demo").innerHTML="1";
for(var i=3;i<=terms;i++)
{
c=a+b;
document.getElementById("demo").innerHTML=c;
a=b;
b=c;
}
}
</script>
</body>
</html>
