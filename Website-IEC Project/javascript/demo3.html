<html>
<head>
<title>prime</title>
<script type="text/javascript">
var n=prompt("enter a number");
var c=0;
for(var i=0;i<=n;i++)
{
if(n%i==0)
{
c=c+1;
}
}
if(c==2)
{
document.write("is prime");
}
else
{
document.write("not prime");
}
</script>
</head>
<body>
</body>
</html>
