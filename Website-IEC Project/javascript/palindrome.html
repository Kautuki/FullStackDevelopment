<html>
<head>
<title>palindrome</title>
</head>
<body>
<p>enter string</p>
<input id="str1" type="text">
<button onclick="stringOrNot()">check</button>
<p id="demo"></p>
<script>
function stringOrNot(){
var x,i,str1;
var str2="";
str1=document.getElementById("str1").value;
var x=str1.length;
for(var i=x;i>=0;i--)
{
str2=str2+str1.charAt(i);
}
document.getElementById("demo").innerHTML=(str1==str2);
}
</script>
</body>
</html>
