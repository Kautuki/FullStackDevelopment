 <div class="jk">

<input type="submit" class="btn btn-success" value="LOGIN" onclick="CheckPassword(document.form1.text1)">

        </form>

<script>
function CheckPassword(inputtxt)   
{   
var paswd=  /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}$/;  
if(inputtxt.value.match(paswd))   
{   

return true;  
}  
else  
{   
alert('ENTER 8 DIGIT PASSWORD WHICH CONTAINS AT LEAST 1 DIGIT AND 1 SYMBOLL') 
return false;  
}  
} 
	</script>
